title: Dotfiles Documentation
description: Comprehensive documentation for the modular dotfiles system
author: McCain Family
email: noreply@example.com
url: https://mccainfamily.github.io
baseurl: /dotfiles

# Theme
theme: jekyll-theme-cayman
remote_theme: pages-themes/cayman@v0.2.0

# Plugins
plugins:
  - jekyll-relative-links
  - jekyll-optional-front-matter
  - jekyll-readme-index
  - jekyll-default-layout
  - jekyll-titles-from-headings

# Plugin settings
relative_links:
  enabled: true
  collections: true

optional_front_matter:
  remove_originals: false

readme_index:
  enabled: true
  remove_originals: false

titles_from_headings:
  enabled: true
  strip_title: false
  collections: false

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  auto_ids: true
  toc_levels: 1..3

# Exclude from processing
exclude:
  - _book
  - node_modules
  - .gitbook.yaml
  - book.json
  - SUMMARY.md
  - getting-started/README.md

# Include files
include:
  - .nojekyll
