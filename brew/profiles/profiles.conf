# Dotfiles Installation Profiles
# Define which bundles to install for different use cases
#
# Format: PROFILE_NAME="bundle1 bundle2 bundle3"
#
# IMPORTANT: All profiles MUST include 'base' as the first bundle.
# The base bundle contains essential tools required for all users.
#
# Available Modules:
# Each module can have multiple file types:
#   - <module>.Brewfile  : Homebrew formulas and casks
#   - <module>.Appfile   : Mac App Store applications
#   - <module>.sh        : Custom installation script
#
# When a module is specified, ALL file types (if they exist) will be installed.
#
#   - base                 : Essential tools (REQUIRED - always installed first)
#   - network-security     : Network scanning, packet analysis
#   - cloud-infrastructure : AWS, K8s, Terraform, etc.
#   - development          : Languages, IDEs, dev tools (Brewfile + Appfile)
#   - security-privacy     : Encryption, Proton suite, Yubikey
#   - diagrams             : PlantUML, Mermaid, Graphviz, etc.
#   - monitoring           : Prometheus, Grafana, etc. (Brewfile + Appfile)
#   - creative             : Design and creative tools (Brewfile + Appfile)
#   - av-studio            : Audio/video/DJ production (Brewfile + Appfile + Script)
#   - communication        : Zoom, Teams, WhatsApp, Slack, Discord, Signal
#   - entertainment        : Music, audiobooks (Brewfile + Appfile)
#   - games                : Gaming platforms and games
#   - work                 : Professional work tools and VPN
#   - education            : Educational tools and calculator emulators
#   - ham-radio            : Amateur radio tools, Baofeng programming software
#   - microcontrollers     : Arduino, Raspberry Pi, ESP32, embedded development
#   - macos-settings       : macOS system preferences configuration (Script only)
#   - dotfiles-dev         : Development tools for editing this dotfiles repository

# Everything - All modules (DEFAULT)
PROFILE_EVERYTHING="base network-security cloud-infrastructure development security-privacy diagrams monitoring creative av-studio communication entertainment games work education ham-radio microcontrollers macos-settings"

# Base - Just the essentials
PROFILE_BASE="base"

# Creative - Base + creative tools
PROFILE_CREATIVE="base creative"

# Kids - Base + entertainment and games
PROFILE_KIDS="base entertainment games"

# Work - Base + work tools
PROFILE_WORK="base network-security cloud-infrastructure development security-privacy diagrams monitoring creative communication entertainment"
